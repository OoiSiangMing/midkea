<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Record</title>
  <style>
    /* General reset and body styles */
    body {
      background-image: url('public/img/midkea3.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Container styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
    }

    /* Heading styles */
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Flexbox styles for buttons */
    .button-group {
      display: flex;
      justify-content: space-between;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }
    }

    /* Table styles */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .table th,
    .table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #f8f8f8;
    }

    .table tbody tr {
      background-color: #ffffff;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Edit Record</h3>

    <!-- Search Form -->
    <div class="form-group">
      <label for="search_item_id">Search Item ID</label>
      <input type="text" id="search_item_id" class="form-control" name="search_item_id" required>
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

    <!-- Search Result Table -->
    <table class="table table-striped" id="resultTable">
      <thead>
        <tr>
          <th scope="col">Item ID</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">No record found</td>
        </tr>
      </tbody>
    </table>

    <!-- Update Form -->
    <form id="update-record-form">
      <div class="form-group">
        <label for="update_item_id">Item ID</label>
        <input type="text" id="update_item_id" class="form-control" name="update_item_id" required readonly>
      </div>

      <div class="form-group">
        <label for="update_name">New Name</label>
        <input type="text" id="update_name" class="form-control" name="update_name" required>
      </div>

      <div class="form-group">
        <label for="update_category">New Category</label>
        <input type="text" id="update_category" class="form-control" name="update_category" required>
      </div>

      <div class="form-group">
        <label for="update_price">New Price</label>
        <input type="text" id="update_price" class="form-control" name="update_price" required>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" type="submit" name="updateBtn">Update</button>
      </div>
    </form>
  </div>
  <script src="public/js/info_edit.js" type="module"></script>
</body>

</html>
