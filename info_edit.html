<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Record</title>
    <style>
        /* General reset and body styles */
        body {
            background-image: url('public/img/midkea3.jpeg'); /* Specify the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading styles */
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group-text {
            display: inline-block;
            margin-right: 10px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Flexbox styles for buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        /* Table styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #f4f4f4;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Search Record</h3>
        <form action="" method="POST">
            <div class="form-group">
                <span class="input-group-text" id="basic-addon1">Enter Keyword</span>
                <input type="text" class="form-control" placeholder="Type your search keyword here" name="searchkey" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" autofocus required>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="search" value="item_id" id="item_id">
                    <label class="form-check-label" for="item_id">Item ID</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="search" value="name" id="name">
                    <label class="form-check-label" for="name">Name</label>
                </div>
            </div>

            <div class="button-group">
                <a class="btn btn-primary" href="manage_inventory_information.html">Back</a>
                <button class="btn btn-primary" type="submit" name="searchBtn">Search</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your table rows will go here -->
            </tbody>
        </table>
    </div>
</body>
</html>
