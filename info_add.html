<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Record</title>
    <style>
        /* General reset and body styles */
        body {
            background-image: url('public/img/midkea3.jpeg'); /* Specify the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading styles */
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Flexbox styles for buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Add New Record 1</h3>

        <form id="add-record-form">
            <div class="form-group">
                <label for="item_id">Item ID</label>
                <input type="text" id="item_id" class="form-control" name="item_id" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" name="category" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" name="price" required>
            </div>

            <div class="button-group">
                <a class="btn btn-primary" href="manage_inventory_information.html">Back</a>
                <button class="btn btn-primary" type="submit" name="addBtn">Submit form</button>
            </div>
        </form>
    </div>

    <script src="public/js/info_add.js" type="module"></script>
</body>

</html>
