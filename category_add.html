<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col">
            <br>
            <h3>Add New Category</h3><br>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col">

            <form id="addCategoryForm" class="row g-3">

                <div class="col-md-3">
                    <label for="categoryId" class="form-label">Category ID</label>
                    <input type="text" class="form-control" id="categoryId" name="category_id" required>
                </div>

                <div class="col-md-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>

                <div class="col-md-3">
                    <label for="manufacture" class="form-label">Manufacture</label>
                    <input type="text" class="form-control" id="manufacture" name="manufacture" required>
                </div>

                <div class="col-12">
                    <a class="btn btn-primary" href="../midkea/adminpagemidkea.html" role="button">Home</a>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('addCategoryForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Simulate addcategoryRecord function
            const addcategoryRecord = (formData) => {
                // You can add your logic here to handle form data
                console.log('Form Data:', formData);
                return true; // Assume the record is added successfully
            };

            // Gather form data
            const formData = {
                category_id: document.getElementById('categoryId').value,
                category: document.getElementById('category').value,
                manufacture: document.getElementById('manufacture').value
            };

            // Process form data
            if (addcategoryRecord(formData)) {
                alert('Successfully added new record');
                document.location.href = '../midkea/manage_inventory_information_categories.html';
            } else {
                alert('Failed to add new record');
            }
        });
    </script>
</body>

</html>
