	<main class="container">
		<h1 class="heading">Checkout</h1>
		<div class="item-flex">
			<section class="checkout">
				<form action="PaidPy.py" class="card-form">
					<h2 class="section-heading">Recipient Info</h2>
					<div class="recipient-form">
						<div class="forms">
							<div class="recipient-name">
								<label for="recipient-name" class="label-default">Recipient's name</label>
								<input type="text" name="recipient-name" id="recipient-name" class="input-default">
							</div>
							<div class="recipient-phone-number">
								<label for="recipient-phone-number" class="label-default">Recipient's phone number</label>
								<input type="number" name="recipient-phone-number" id="recipient-phone-number" class="input-default">
							</div>
							<div class="recipient-address">
								<label for="recipient-address" class="label-default">Recipient's address</label>
								<input type="text" name="recipient-address" id="recipient-address" class="input-default">
							</div>
						</div>
					</div>
					<h2 class="section-heading">Payment Details</h2>
					<div class="payment-form">
						<div class="payment-method">
							<input type="radio" name="size" value="Debit/Credit Card" id="card" checked="checked">
							<label for="card" class="card-method">Debit/Credit Card</label>
						</div>
						<div class="forms">
							<div class="cardholder-name">
								<label for="cardholder-name" class="label-default">Cardholder name</label>
								<input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
							</div>
							<div class="card-number">
								<label for="card-number" class="label-default">Card number</label>
								<input type="number" name="card-number" id="card-number" class="input-default">
							</div>
							<div class="input-flex">
								<div class="expiry-date">
									<label for="expiry-date" class="label-default">Expiry date</label>
									<div class="input-flex">
										<input type="number" name="day" id="expiry-date" placeholder="31" min="1" max="31" class="input-default">
										/
										<input type="number" name="month" id="expiry-date" placeholder="12" min="1" max="312" class="input-default">
									</div>
								</div>
								<div class="cvv">
									<label for="cvv" class="label-default">CVV</label>
									<input type="number" name="cvv" id="cvv" class="input-default">
								</div>
							</div>
							<button type="submit" class="btn btn-primary" id="c-pay-button">
								<b>Pay</b> RM <span id="card-payAmount">0.00</span>
							</button>
						</div>
					</div>
				</form>
			</section>

			<section class="cart">
				<div class="cart-item-box">
					<h2 class="section-heading">Order Summary</h2>

					<div class="product-card">
						<div class="card">
							
						</div>
					</div>
				</div>

				<div class="wrapper">
					<div class="amount">
						<div class="subtotal">
							<span>Subtotal</span> <span>RM <span id="checkout-subtotal">0.00</span></span>
						</div>
						<div class="discount">
							<span>Discount</span> <span>-RM <span id="checkout-discount">0.00</span></span>
						</div>
						<div class="total">
							<span>Total</span> <span>RM <span id="checkout-total">0.00</span></span>
						</div>
					</div>
				</div>
			</section>
		</div>
