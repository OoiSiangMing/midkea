<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midkea Information</title>
    <style>
        /* General reset and body styles */
        body {
            background-image: url('public/img/midkea3.jpeg'); /* Specify the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: left;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #b4cdff;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #ffffff; /* White color for odd rows */
        }

        .table-striped tbody tr:nth-child(even) {
            background-color: #cacaca; /* Light grey color for even rows */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button-container {
                justify-content: center;
            }

            .btn {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>All Information Listing</h1>
    <div class="container">
        <div class="button-container">
            <a class="btn" href="manage_stock_information.html">Back</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Your table rows will go here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(localStorage.getItem('stockData'));
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            let rowIndex = 1; // Initialize row index

            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const item = data[key];
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${rowIndex}</td>
                        <td>${item['Item ID']}</td>
                        <td>${item.Name}</td>
                        <td>${item.Category}</td>
                        <td>${item.Price}</td>
                    `;
                    tableBody.appendChild(newRow);
                    rowIndex++; // Increment row index for the next item
                }
            }
        });
    </script>
</body>
</html>
