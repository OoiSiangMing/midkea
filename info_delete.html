<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Record</title>
  <style>
    /* General reset and body styles */
    body {
      background-image: url('public/img/midkea3.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Container styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Heading styles */
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    .input-group-addon {
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-right: none;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .input-group-addon i {
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>View Record</h3>

    <form id="search-form">
      <div class="form-group">
        <div class="input-group">
          <label for="search_item_id" class="input-group-addon"><i class="fas fa-search"></i></label>
          <input type="text" id="search_item_id" class="form-control" name="search_item_id" placeholder="Type your search Item ID here" autocomplete="off" autofocus required>
        </div>
      </div>

      <div class="form-group">
        <a href="manage_inventory_information.html" class="btn btn-primary">Back</a>
        <button type="submit" class="btn btn-primary" name="searchBtn">View</button>
      </div>
    </form>

    <div class="row mt-4">
      <div class="col">
        <table>
          <thead>
            <tr>
              <th scope="col">Item ID</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Your table rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Font Awesome for the search icon -->
  <script src="https://kit.fontawesome.com/03a09689fa.js" crossorigin="anonymous"></script>
  <script type="module" src="info_delete.js"></script>
</body>
</html>
