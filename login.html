<!DOCTYPE html>
<html>
<head>
	<title>LOGIN | SIGNUP</title>
	<link rel="stylesheet" href="public/css/loginstyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  	<script src="https://kit.fontawesome.com/03a09689fa.js" crossorigin="anonymous"></script>
</head>

<body>
<h2>Youngor Account Centre</h2>	
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signUpForm">
			<h1>Create Account</h1>

			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<span>or use your email for registration</span>
				<input type="username" id="signUpUsername" placeholder="Username" required>
				<input type="email" id="signUpEmail" placeholder="Email" required>
				<input type="password" id="signUpPassword" placeholder="Password" required>
				<button type="submit">Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form id="loginForm">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>

		  		<input type="email" id="loginEmail" placeholder="Email" required>
		  		<input type="password" id="loginPassword" placeholder="Password" required>
		  		
			<a href="#">Forgot your password?</a>
			<button type="submit">Login</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="logIn">Log In</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Hey!</h1>
				<p>Enjoy various rewards and benefits by becom	ing one of us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<!-- For Ghost Swipe Left/Right-->
<script type="module" src="public/js/login.js"></script>

<!-- For Database -->
<script type="module" src="public/js/firebase.js"></script>
<script type="module" src="public/js/auth.js"></script>
<script type="module" src="public/js/main.js"></script>   


</body>	
</html>
