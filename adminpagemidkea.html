<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/03a09689fa.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('public/img/background.jpeg');
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section {
      text-align: center;
    }

    .welcome {
      text-align: center;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    .shop_name_container {
      display: flex;
      align-items: center;
    }

    .shop_name {
      color: #fff;
      display: flex;
      align-items: center;
      font-size: 2em;
      margin: 0;
    }

    .shop_name img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .sign_out_container {
      margin-right: 20px;
    }

    .sign-out {
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 0.9em;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .button-container a {
      font-size: 1.5em;
      letter-spacing: .1em;
      color: #000;
      text-decoration: none;
      border: 2px solid #0ef;
      padding: 10px 30px;
      margin: 0 10px;
      transition: color 1s, box-shadow 1s;
    }

    .button-container a:hover {
      color: #fff;
      box-shadow:
        0 0 10px #0ef,
        0 0 20px #0ef,
        0 0 40px #0ef,
        0 0 80px #0ef,
        0 0 160px #0ef;
    }

    .button-container a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50px;
      width: 0;
      height: 100%;
      background: #0ef;
      transform: skewX(35deg);
      z-index: -1;
      transition: 1s;
    }

    .button-container a:hover:before {
      width: 100%;
    }
  </style>
</head>

<body>
  <section>
    <div class="welcome">
      <div class="shop_name_container">
        <h1 class="shop_name">
          <img src="public/img/midkea.jpg" alt="Midkea Logo">
          MIDKEA Furniture Store
        </h1>
      </div>

      <div class="sign_out_container">
        <a href="index.html" class="sign-out">Sign out</a>
      </div>
    </div>

    <div class="button-container">
      <a href="manage_inventory_information.html">Manage Stock Information</a>
    </div>
  </section>
  <script src="adminpagemidkea.py"></script>
</body>

</html>
