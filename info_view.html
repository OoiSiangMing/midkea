<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-image: url('public/img/midkea3.jpeg'); /* Specify the path to your background image */
      background-size: cover; /* Ensure the background image covers the entire area */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      margin: 0; /* Remove default margin */
      height: 100vh; /* Ensure the body takes the full height of the viewport */
      overflow: hidden; /* Prevent scrolling */
    }

    h3 {
      font-family: 'Arial', sans-serif; 
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <br>
        <h3>View Record</h3>
        <br><br>
      </div>
    </div>

    <form class="row g-3" action="" method="POST">
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Enter Item ID</span>
          <input type="text" class="form-control" placeholder="Type your search Item ID here" name='viewkey' aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" autofocus required>
        </div>
      </div>

      <div class="col">
        <div class="input-group mb-3">
          <a class="btn btn-primary me-2" href="manage_inventory_information.html" role="button">Back</a>
          <button class="btn btn-primary" type="submit" name="searchBtn">View</button>
        </div>
      </div>
    </form>

    <div class="row mt-4">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item ID</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Your table rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
